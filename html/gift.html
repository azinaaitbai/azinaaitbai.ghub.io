<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Children's Education Presentation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      padding: 1em;
      font-size: 1.5em;
    }

    .slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2em;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 1em;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <header>
    Children's Education Presentation
  </header>

  <div class="slide">
    <h2>Grade 1</h2>
    <p>Welcome to Grade 1! In this grade, children learn the basics of reading, writing, and counting.</p>
    <img src="images/grade1.jpg" alt="Grade 1 Classroom">
  </div>

  <div class="slide">
    <h2>Grade 2</h2>
    <p>In Grade 2, children continue to build on their foundational skills and explore new subjects like science and social studies.</p>
    <img src="images/grade2.jpg" alt="Grade 2 Students">
  </div>

  <!-- Add more slides for other grades -->

</body>

</html>
